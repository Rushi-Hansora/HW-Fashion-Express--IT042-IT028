<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Express</title>
    <link rel="stylesheet" href="style3.css">
    <script src="script3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navigation">
            <input type="checkbox" id="check" >
            <label for="check" class="check_btn">
                <i class="fas fa-bars"></i>
                <!-- <span><box-icon name='align-left'></box-icon></span>  -->
            </label>
            <label class="logo">Fashion Express <span><ion-icon name="train-sharp"></ion-icon></span></label>
            <ul>
               <li><a href="home.html">Shop Now</a></li>
                <li><a href="new-features.html">New Features</a></li>
                <li><a href="contact.html">Contact</a></li>
               <a href="index3-1.html"> <li><button class="btnLogin-popup">Register</button></li></a>
            </ul>

        </div>
    </header>
    <div class="cover_box">
      <a href="logo.html">  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >Remember Me</label>
                    <a href="#">Forgot password</a>
                    
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="index3-1.html" target="_blank" class="register-link">Register</a></p>
                    
                </div>
            </form>
            
        </div>





        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >Agree to terms & condition</label>
                    <a href="#">Forgot password</a>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have a account??<a href="#" class="login-link">Login</a></p>
                    
                </div>
            </form>
            
        </div>
    </div>
   
    <div class="footer">
        <footer>
            <div class="footer-content">
                <p>&copy;     Fashion  Express.....</p>
                <div class ="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a> 
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>                   
                </div>
                
            </div>
        </footer>
        
    </div>
        
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
